<body>
  <form id="form">
    <div class="field">
      <label for="yourname">Your_name</label>
      <input type="text" name="yourname" id="yourname"required placeholder="your_name">
    </div>
    <div class="field">
      <label for="name">Ingame_name</label>
      <input type="text" name="name" id="name" required placeholder="ingame_name">
    </div>
    <div class="field">
      <label for="number">Id_number</label>
      <input type="text" name="number" id="number" required placeholder="id_number">
    </div>
    <div class="field">
      <label for="amount">Uc_amount</label>
      <input type="text" name="amount" id="amount"required placeholder="uc_amount">
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" required placeholder="email">
    </div>
    
  
    <input type="submit" id="button" value="Send Email" >
  </form>
  
 
  
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script type="text/javascript">
    emailjs.init('rff8EuUxUGDY7dS7r')
  
  
  const btn = document.getElementById('button');

  document.getElementById('form')
   .addEventListener('submit', function(event) {
     event.preventDefault();
  
     btn.value = 'Sending...';
  
     const serviceID = 'default_service';
     const templateID = 'template_eme1nen';
  
     emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Email';
        alert('Sent!waiting 15min');
      }, (err) => {
        btn.value = 'Send Email';
        alert(JSON.stringify(err));
      });
  });
</script>


</body>
